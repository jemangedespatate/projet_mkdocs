site_name: Mr Leal SNT/NSI
site_url: https://www.prof-leal.fr
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Mode sombre
      primary: teal
      accent: indigo
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Mode clair
      primary: teal
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: fontawesome/solid/book-open

nav:
  - Accueil: index.md
  - SNT: SNT/
  - Premi√®re NSI: NSI_1/

extra_css:
  - assets/stylesheets/custom_style.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - mdx_math
  - admonition
  - pymdownx.details
  - pymdownx.superfences

custom_dir: docs
